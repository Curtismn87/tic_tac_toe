<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
</head>

<body>
<header>
  <h1 id="title">Tic Tac Toe</h1>
</header>
<div class="TicTacToeBoard">
  <table>
  <tr>
       <td class= "A"><button type="button">A</button></td>
       <td class= "B"><button type="button">B</button></td>
       <td class= "C"><button type="button">C</button></td>

   </tr>
   <tr>
       <td class= "D"><button type="button">D</button></td>
       <td class= "E"><button type="button">E</button></td>
       <td class= "F"><button type="button">F</button></td>
   </tr>
   <tr>
       <td class= "G"><button type="button">G</button></td>
       <td class= "H"><button type="button">H</button></td>
       <td class= "I"><button type="button">I</button></td>
   </tr>
</table>
</div>
<button id="reset">RESET</button>

<script src="script.js"></script>

</body>


</html>
